<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>Qsoft</title>
</head>
<body>
    <header>
        <div class="logo">
          <a href='https://postimages.org/' target='_blank'><img src='https://i.postimg.cc/Fz3Vvs6k/logo.png' border='0' alt='logo'/></a>
        </div>
        <div class="account">
          <a href='https://postimages.org/' target='_blank'><img src='https://i.postimg.cc/y8kW3rVv/account.png' border='0' alt='account'/></a>
        </div>
        <div class="search">
          <input type="text" placeholder="Найти...">
        </div>
        <div class="login">
          <p>Константин</p>
          <a href="https://postimages.org/" target="_blank"><img src="https://i.postimg.cc/jjHfC7jc/login-avatar.png" alt="login-avatar"/></a>
        </div>
    </header>
    <div class="container">
      <section>
        <div class="title">
          <h1>Наши партнеры</h1>
        </div>
        <div class="cards">
          <div class="card">
            <a href="https://postimages.org/" target="_blank"><img src="https://i.postimg.cc/Y0nYMBSw/henkel.png" alt="henkel"/></a>
          </div>
          <div class="card">
            <a href="https://postimages.org/" target="_blank"><img src="https://i.postimg.cc/Fsz0GzPF/john.png" alt="john"/></a>
          </div>
          <div class="card">
            <a href="https://postimages.org/" target="_blank"><img src="https://i.postimg.cc/qvCyVYV9/mcdon.png" alt="mcdon"/></a>
          </div>
          <div class="card">
            <a href="https://postimages.org/" target="_blank"><img src="https://i.postimg.cc/KcJnnBDs/ikea.png" alt="ikea"/></a>
          </div>
          <div class="card">
            <a href="https://postimages.org/" target="_blank"><img src="https://i.postimg.cc/LsKfHTmh/rebook.png" alt="rebook"/></a>
          </div>
          <div class="card">
            <a href="https://postimages.org/" target="_blank"><img src="https://i.postimg.cc/GhfGfRNF/nike.png" alt="nike"/></a>
          </div>
          <div class="card">
            <a href="https://postimages.org/" target="_blank"><img src="https://i.postimg.cc/prXzwLRZ/caterpillar.png" alt="caterpillar"/></a>
          </div>
        </div>
      </section>
    </div>
</body>
</html>
